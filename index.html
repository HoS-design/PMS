        :root {
            /* -- HoS Light Theme (Paper Design) -- */
            --bg: #f2f4f7;
            --surface: #ffffff;
            --ink: #1e293b;
            --muted: #64748b;
            --line: #e2e8f0;
            
            /* Fach-Farben (Dezent) */
            --de-accent: #ef4444; /* Rot f√ºr Deutsch */
            --de-bg: #fef2f2;     /* Sehr helles Rot */
            
            --ma-accent: #3b82f6; /* Blau f√ºr Mathe */
            --ma-bg: #eff6ff;     /* Sehr helles Blau */


--en-accent: #22c55e; /* Gruen fuer Englisch */
--en-bg: #f0fdf4;     /* Sehr helles Gruen */

--ot-accent: #f59e0b; /* Gelb fuer Andere */
--ot-bg: #fffbeb;     /* Sehr helles Gelb */

            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.06), 0 2px 4px -1px rgba(0,0,0,0.03);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            
            --radius: 16px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--ink);
            min-height: 100vh;
        }

        /* --- Header & Navigation --- */
        .app-header {
            background: var(--surface);
            border-bottom: 1px solid var(--line);
            padding: 16px 0;
            position: sticky; top: 0; z-index: 50;
            box-shadow: var(--shadow-sm);
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .brand {
            display: flex; align-items: center; gap: 14px;
        }
        .logo-img {
            width: 52px; height: 52px; object-fit: contain;
            border-radius: 12px; background: var(--bg);
            border: 1px solid var(--line);
        }
        .brand-text h1 { margin: 0; font-size: 19px; font-weight: 800; letter-spacing: -0.5px; color: var(--ink); }
        .brand-text p { margin: 2px 0 0; font-size: 13px; color: var(--muted); }

        /* Suchleiste */
        .search-wrapper {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--line);
            border-radius: 12px;
            font-size: 14px;
            color: var(--ink);
            background: var(--bg);
            transition: all 0.2s;
        }
        .search-input:focus {
            outline: none;
            background: white;
            border-color: var(--ma-accent); /* Neutrales Fokus-Blau */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .search-icon {
            position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            font-size: 16px; opacity: 0.5; pointer-events: none;
        }

        .portal-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--line);
            background: var(--surface);
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            color: var(--ink);
            box-shadow: var(--shadow-sm);
        }

        .portal-link:hover {
            border-color: var(--ma-accent);
        }

        /* --- Sektionen --- */
        .section { margin: 40px 0; }
        
        .section-header {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid transparent;
        }
        .section-header h2 { margin: 0; font-size: 20px; font-weight: 700; }
        .count-badge {
            font-size: 12px; font-weight: 700; padding: 2px 8px; border-radius: 99px;
            background: var(--line); color: var(--muted);
        }

        /* Farb-Themen f√ºr Sektionen */
        .sec-de .section-header { border-color: rgba(239, 68, 68, 0.2); }
        .sec-de h2 { color: var(--de-accent); }
        
        .sec-ma .section-header { border-color: rgba(59, 130, 246, 0.2); }
        .sec-ma h2 { color: var(--ma-accent); }


.sec-en .section-header { border-color: rgba(34, 197, 94, 0.2); }
.sec-en h2 { color: var(--en-accent); }

.sec-ot .section-header { border-color: rgba(245, 158, 11, 0.25); }
.sec-ot h2 { color: var(--ot-accent); }

        /* --- Grid & Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* --- HOVER EFFEKTE (NEU) --- */
        
        /* Deutsch: Roter Hintergrund + Rahmen bei Hover */
        .card.de:hover {
            background-color: var(--de-bg);
            border-color: var(--de-accent);
        }
        /* Das Icon bleibt wei√ü/farbig, wird aber etwas kr√§ftiger */
        .card.de:hover .icon-box {
            background: white;
            border-color: var(--de-accent);
        }

        /* Mathe: Blauer Hintergrund + Rahmen bei Hover */

            background-color: var(--ma-bg);
            border-color: var(--ma-accent);
        }
        .card.ma:hover .icon-box {
            background: white;

/* Englisch: Gruener Hintergrund + Rahmen bei Hover */

        function buildCard(card, category) {
            const link = document.createElement('a');
            link.href = card.href;
            link.className = `card ${category}`;
            link.dataset.keywords = card.keywords || "";

            if (card.isNew) {
                const badge = document.createElement('div');
                badge.className = 'new-badge';
                badge.textContent = 'Neu';
                link.appendChild(badge);
            }

            const top = document.createElement('div');
            top.className = 'card-top';
            const icon = document.createElement('div');
            icon.className = 'icon-box';
            icon.textContent = card.icon;
            top.appendChild(icon);

            const content = document.createElement('div');
            const title = document.createElement('h3');
            title.textContent = card.title;
            const description = document.createElement('p');
            description.textContent = card.description;
            content.append(title, description);

            link.append(top, content);
            return link;
        }

        function renderCards() {
            const germanGrid = document.getElementById('grid-deutsch');
            const mathGrid = document.getElementById('grid-mathe');
            const englishGrid = document.getElementById('grid-englisch');
            const otherGrid = document.getElementById('grid-andere');
            germanGrid.innerHTML = '';
            mathGrid.innerHTML = '';
            englishGrid.innerHTML = '';
            otherGrid.innerHTML = '';
            APP_CARDS.deutsch.forEach(card => germanGrid.appendChild(buildCard(card, 'de')));
            APP_CARDS.mathe.forEach(card => mathGrid.appendChild(buildCard(card, 'ma')));
            APP_CARDS.englisch.forEach(card => englishGrid.appendChild(buildCard(card, 'en')));
            APP_CARDS.andere.forEach(card => otherGrid.appendChild(buildCard(card, 'ot')));
        }

        // --- Suchfunktion ---
        const searchInput = document.getElementById('searchInput');
        const sections = document.querySelectorAll('.section');

       function updateCounts() {
		  document.getElementById('count-de').textContent =
			document.querySelectorAll('#grid-deutsch .card:not(.hidden)').length;

		  document.getElementById('count-ma').textContent =
			document.querySelectorAll('#grid-mathe .card:not(.hidden)').length;

		  document.getElementById('count-en').textContent =
			document.querySelectorAll('#grid-englisch .card:not(.hidden)').length;

		  document.getElementById('count-ot').textContent =
			document.querySelectorAll('#grid-andere .card:not(.hidden)').length;
}


        function filterCards(term) {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                // Suche in Titel, Text und versteckten Keywords
                const title = card.querySelector('h3').textContent.toLowerCase();
                const text = card.querySelector('p').textContent.toLowerCase();
                const keywords = card.getAttribute('data-keywords') || "";

                const match = title.includes(term) || text.includes(term) || keywords.includes(term);

                if (match) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            // Leere Sektionen ausblenden
            sections.forEach(sec => {
                const visibleCards = sec.querySelectorAll('.card:not(.hidden)').length;
                sec.style.display = visibleCards > 0 ? 'block' : 'none';
            });

            updateCounts();
        }

        searchInput.addEventListener('input', (e) => {
            filterCards(e.target.value.toLowerCase());
        });

        // Init
        renderCards();
        updateCounts();
