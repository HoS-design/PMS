<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Montessori ‚Äì Wortarten zuordnen (HoS)</title>

<style>
:root{
  --noun:#111827;
  --article:#93c5fd;
  --adj:#2563eb;
  --verb:#ef4444;
  --adv:#f59e0b;
  --pron:#7c3aed;
  --prep:#22c55e;
  --conj:#ec4899;
  --interj:#fbbf24;

  --ok:#10b981;
  --bad:#ef4444;
  --line:#e5e7eb;
  --bg:#f8fafc;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  background:white;
  border-bottom:1px solid var(--line);
}

header h1{font-size:18px;margin:0}
header p{margin:0;font-size:13px;color:#555}

main{
  max-width:1100px;
  margin:20px auto;
  padding:0 12px;
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:16px;
}

.card{
  background:white;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
}

.sentence{
  display:flex;
  flex-wrap:wrap;
  gap:10px 8px;
  padding:12px;
  border:1px dashed var(--line);
  border-radius:14px;
}

.word{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  padding:6px;
  border-radius:12px;
  border:1px solid var(--line);
}

.word span{
  font-weight:600;
  cursor:pointer;
}

.slot{
  width:34px;
  height:34px;
  border-radius:8px;
  border:1px solid var(--line);
  display:grid;
  place-items:center;
}

.slot.ok{outline:3px solid rgba(16,185,129,.25)}
.slot.bad{outline:3px solid rgba(239,68,68,.25)}

.palette{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.sym{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  border-radius:14px;
  border:1px solid var(--line);
  cursor:pointer;
}

.sym.selected{
  background:#eef2ff;
  border-color:#c7d2fe;
}

svg{width:26px;height:26px}
button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Montessori ‚Äì Wortarten zuordnen</h1>
    <p>Reine Wortarten ¬∑ 30 S√§tze ¬∑ HoS</p>
  </div>
  <div>
    <button onclick="next()">‚û°Ô∏è N√§chster Satz</button>
    <button onclick="check()">‚úÖ Pr√ºfen</button>
    <button onclick="solve()">üß† L√∂sung</button>
  </div>
</header>

<main>
  <section class="card">
    <div class="sentence" id="sentence"></div>
  </section>

  <aside class="card">
    <div class="palette" id="palette"></div>
  </aside>
</main>

<script>
/* ========= SVG-SYMBOLE ========= */
function icon(type,color){
  const c=color;
  if(type==="N") return `<polygon points="50,10 10,90 90,90" fill="${c}"/>`;
  if(type==="ART") return `<polygon points="50,20 20,80 80,80" fill="${c}"/>`;
  if(type==="ADJ") return `<polygon points="50,15 15,85 85,85" fill="${c}"/>`;
  if(type==="V") return `<circle cx="50" cy="50" r="32" fill="${c}"/>`;
  if(type==="ADV") return `<circle cx="50" cy="50" r="22" fill="${c}"/>`;
  if(type==="PRO") return `<polygon points="50,15 15,85 85,85" fill="${c}"/>`;
  if(type==="PR√ÑP") return `
    <path d="M60 20
             A30 30 0 1 0 60 84
             A22 30 0 1 1 60 20 Z"
          fill="${c}"/>`;
  if(type==="KONJ") return `<rect x="15" y="42" width="70" height="16" rx="8" fill="${c}"/>`;
  if(type==="INT") return `
    <circle cx="50" cy="26" r="14" fill="${c}"/>
    <path d="M34 40 L66 40 L78 86 Q50 96 22 86 Z" fill="${c}"/>`;
}

/* ========= SYMBOLE ========= */
const SYMBOLS=[
 ["ART","Artikel","#93c5fd"],
 ["N","Nomen","#111827"],
 ["ADJ","Adjektiv","#2563eb"],
 ["V","Verb","#ef4444"],
 ["ADV","Adverb","#f59e0b"],
 ["PRO","Pronomen","#7c3aed"],
 ["PR√ÑP","Pr√§position","#22c55e"],
 ["KONJ","Konjunktion","#ec4899"],
 ["INT","Interjektion","#fbbf24"]
];

/* ========= 30 S√ÑTZE ========= */
const TASKS=[
 ["Der kluge Hund l√§uft heute schnell durch den Park",["ART","ADJ","N","V","ADV","ADJ","PR√ÑP","ART","N"]],
 ["Wow meine Schwester liest heute sehr leise",["INT","PRO","N","V","ADV","ADV","ADJ"]],
 ["Ich gehe morgen vielleicht mit dir ins Kino",["PRO","V","ADV","ADV","PR√ÑP","PRO","PR√ÑP","ART","N"]],
 ["Der alte Mann spricht dort oft laut",["ART","ADJ","N","V","ADV","ADV","ADJ"]],
 ["Aua das tut jetzt wirklich sehr weh",["INT","PRO","V","ADV","ADV","ADV","ADV"]],
 ["Wir bleiben heute lieber zu Hause",["PRO","V","ADV","ADV","PR√ÑP","N"]],
 ["Die Kinder spielen drau√üen fr√∂hlich",["ART","N","V","ADV","ADJ"]],
 ["Er hat gestern dort lange gewartet",["PRO","V","ADV","ADV","ADV","V"]],
 ["Oh nein ich komme sp√§ter sicher",["INT","INT","PRO","V","ADV","ADV"]],
 ["Der Ball liegt oben auf dem Tisch",["ART","N","V","ADV","PR√ÑP","ART","N"]],
 ["Sie arbeitet heute sehr konzentriert",["PRO","V","ADV","ADV","ADJ"]],
 ["Wow der Film war gestern wirklich spannend",["INT","ART","N","V","ADV","ADV","ADJ"]],
 ["Ich bleibe jetzt hier",["PRO","V","ADV","ADV"]],
 ["Der Hund schl√§ft drau√üen ruhig",["ART","N","V","ADV","ADJ"]],
 ["Ach das ist heute gar nicht schlimm",["INT","PRO","V","ADV","ADV","ADV","ADJ"]],
 ["Die kleine Katze springt pl√∂tzlich hoch",["ART","ADJ","N","V","ADV","ADJ"]],
 ["Er liest oft sehr aufmerksam",["PRO","V","ADV","ADV","ADJ"]],
 ["Meine Freunde warten drau√üen geduldig",["PRO","N","V","ADV","ADJ"]],
 ["Oh das klingt heute wirklich gut",["INT","PRO","V","ADV","ADV","ADJ"]],
 ["Der Zug f√§hrt jetzt langsam los",["ART","N","V","ADV","ADJ","ADV"]],
 ["Sie bleibt morgen sicher hier",["PRO","V","ADV","ADV","ADV"]],
 ["Wow ich habe dort nie gefroren",["INT","PRO","V","ADV","ADV","V"]],
 ["Der Lehrer erkl√§rt alles heute ruhig",["ART","N","V","PRO","ADV","ADJ"]],
 ["Ach wir sind jetzt endlich fertig",["INT","PRO","V","ADV","ADV","ADJ"]],
 ["Die Sonne scheint drau√üen hell",["ART","N","V","ADV","ADJ"]],
 ["Er spricht dort immer h√∂flich",["PRO","V","ADV","ADV","ADJ"]],
 ["Oh nein das klappt heute nicht",["INT","INT","PRO","V","ADV","ADV"]],
 ["Mein Bruder arbeitet sehr sorgf√§ltig",["PRO","N","V","ADV","ADJ"]],
 ["Wow das war gestern echt cool",["INT","PRO","V","ADV","ADV","ADJ"]],
 ["Die Kinder gehen jetzt nach Hause",["ART","N","V","ADV","PR√ÑP","N"]]
];

let idx=0, selected=null;
const sentenceEl=document.getElementById("sentence");
const paletteEl=document.getElementById("palette");

/* ========= PALETTE ========= */
SYMBOLS.forEach(s=>{
  const d=document.createElement("div");
  d.className="sym";
  d.innerHTML=`<svg viewBox="0 0 100 100">${icon(s[0],s[2])}</svg>${s[1]}`;
  d.onclick=()=>{
    selected=s[0];
    document.querySelectorAll(".sym").forEach(x=>x.classList.remove("selected"));
    d.classList.add("selected");
  };
  paletteEl.appendChild(d);
});

/* ========= LOAD ========= */
function load(){
  sentenceEl.innerHTML="";
  const [txt,sol]=TASKS[idx];
  txt.split(" ").forEach((w,i)=>{
    const d=document.createElement("div");
    d.className="word";
    d.dataset.correct=sol[i];
    d.innerHTML=`<span>${w}</span><div class="slot"></div>`;
    d.onclick=()=>{
      if(!selected) return;
      d.dataset.assigned=selected;
      d.querySelector(".slot").innerHTML=
        `<svg viewBox="0 0 100 100">${icon(selected,
        SYMBOLS.find(x=>x[0]===selected)[2])}</svg>`;
    };
    sentenceEl.appendChild(d);
  });
}
load();

/* ========= LOGIK ========= */
function check(){
  document.querySelectorAll(".word").forEach(w=>{
    const s=w.querySelector(".slot");
    s.classList.remove("ok","bad");
    if(w.dataset.assigned===w.dataset.correct) s.classList.add("ok");
    else s.classList.add("bad");
  });
}
function solve(){
  document.querySelectorAll(".word").forEach(w=>{
    const t=w.dataset.correct;
    w.dataset.assigned=t;
    w.querySelector(".slot").innerHTML=
      `<svg viewBox="0 0 100 100">${icon(t,SYMBOLS.find(x=>x[0]===t)[2])}</svg>`;
  });
  check();
}
function next(){
  idx=(idx+1)%TASKS.length;
  load();
}
</script>

</body>
</html>
