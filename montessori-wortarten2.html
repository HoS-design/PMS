<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Montessori ‚Äì Wortarten zuordnen (HoS)</title>

<style>
:root{
  --noun:#111827;
  --article:#93c5fd;
  --adj:#2563eb;
  --verb:#ef4444;
  --adv:#f59e0b;
  --pron:#7c3aed;
  --prep:#22c55e;
  --conj:#ec4899;
  --interj:#fbbf24;

  --ok:#10b981;
  --bad:#ef4444;
  --line:#e5e7eb;
  --bg:#f8fafc;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:14px;
  background:white;
  border-bottom:1px solid var(--line);
}

header h1{font-size:18px;margin:0}
header p{margin:0;font-size:13px;color:#555}

main{
  max-width:1100px;
  margin:20px auto;
  padding:0 12px;
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:16px;
}

.card{
  background:white;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
}

.sentence{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  padding:10px;
  border:1px dashed var(--line);
  border-radius:14px;
  background:#fff;
}

.word{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  padding:6px;
  border-radius:10px;
  border:1px solid var(--line);
}

.word span{
  font-weight:600;
  cursor:pointer;
}

.slot{
  width:34px;
  height:34px;
  border-radius:8px;
  border:1px solid var(--line);
  display:grid;
  place-items:center;
}

.slot.ok{outline:3px solid rgba(16,185,129,.2)}
.slot.bad{outline:3px solid rgba(239,68,68,.2)}

.palette{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.sym{
  display:flex;
  gap:8px;
  align-items:center;
  padding:8px;
  border-radius:14px;
  border:1px solid var(--line);
  cursor:pointer;
}

.sym.selected{
  background:#eef2ff;
  border-color:#c7d2fe;
}

.controls{
  margin-top:12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

button{
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Montessori ‚Äì Wortarten zuordnen</h1>
    <p>Reine Wortarten ¬∑ Drag & Drop oder Anklicken</p>
  </div>
  <div>
    <button onclick="next()">‚û°Ô∏è N√§chster Satz</button>
    <button onclick="check()">‚úÖ Pr√ºfen</button>
    <button onclick="solve()">üß† L√∂sung</button>
  </div>
</header>

<main>
  <section class="card">
    <div class="sentence" id="sentence"></div>
  </section>

  <aside class="card">
    <div class="palette" id="palette"></div>
  </aside>
</main>

<script>
const SYMBOLS = [
  {k:"ART", n:"Artikel", c:"#93c5fd"},
  {k:"N", n:"Nomen", c:"#111827"},
  {k:"ADJ", n:"Adjektiv", c:"#2563eb"},
  {k:"V", n:"Verb", c:"#ef4444"},
  {k:"ADV", n:"Adverb", c:"#f59e0b"},
  {k:"PRO", n:"Pronomen", c:"#7c3aed"},
  {k:"PR√ÑP", n:"Pr√§position", c:"#22c55e"},
  {k:"KONJ", n:"Konjunktion", c:"#ec4899"},
  {k:"INT", n:"Interjektion", c:"#fbbf24"}
];

const TASKS = [
  ["Der kluge Hund l√§uft heute schnell durch den Park", ["ART","ADJ","N","V","ADV","ADJ","PR√ÑP","ART","N"]],
  ["Wow meine Schwester liest heute sehr leise", ["INT","PRO","N","V","ADV","ADV","ADJ"]],
  ["Ich gehe morgen vielleicht mit dir ins Kino", ["PRO","V","ADV","ADV","PR√ÑP","PRO","PR√ÑP","ART","N"]],
  ["Der alte Mann spricht dort oft laut", ["ART","ADJ","N","V","ADV","ADV","ADJ"]],
  ["Aua das tut jetzt wirklich sehr weh", ["INT","PRO","V","ADV","ADV","ADV","ADV"]],
  ["Wir bleiben heute lieber zu Hause", ["PRO","V","ADV","ADV","PR√ÑP","N"]],
  ["Die Kinder spielen drau√üen fr√∂hlich", ["ART","N","V","ADV","ADJ"]],
  ["Er hat gestern dort lange gewartet", ["PRO","V","ADV","ADV","ADV","V"]],
  ["Oh nein ich komme sp√§ter sicher", ["INT","INT","PRO","V","ADV","ADV"]],
  ["Der Ball liegt oben auf dem Tisch", ["ART","N","V","ADV","PR√ÑP","ART","N"]],
  ["Sie arbeitet heute sehr konzentriert", ["PRO","V","ADV","ADV","ADJ"]],
  ["Wow der Film war gestern wirklich spannend", ["INT","ART","N","V","ADV","ADV","ADJ"]],
  ["Ich bleibe jetzt hier", ["PRO","V","ADV","ADV"]],
  ["Der Hund schl√§ft drau√üen ruhig", ["ART","N","V","ADV","ADJ"]],
  ["Ach das ist heute gar nicht schlimm", ["INT","PRO","V","ADV","ADV","ADV","ADJ"]]
];

let idx=0, selected=null;

const sentenceEl = document.getElementById("sentence");
const paletteEl = document.getElementById("palette");

function renderPalette(){
  paletteEl.innerHTML="";
  SYMBOLS.forEach(s=>{
    const d=document.createElement("div");
    d.className="sym";
    d.textContent=s.n;
    d.style.borderColor=s.c;
    d.onclick=()=>select(s.k,d);
    paletteEl.appendChild(d);
  });
}

function select(k,el){
  selected=k;
  document.querySelectorAll(".sym").forEach(s=>s.classList.remove("selected"));
  el.classList.add("selected");
}

function load(){
  sentenceEl.innerHTML="";
  const [text,sol]=TASKS[idx];
  const words=text.split(" ");
  words.forEach((w,i)=>{
    const d=document.createElement("div");
    d.className="word";
    d.dataset.correct=sol[i];
    d.innerHTML=`<span>${w}</span><div class="slot"></div>`;
    d.onclick=()=>assign(d);
    sentenceEl.appendChild(d);
  });
}

function assign(w){
  if(!selected) return;
  w.dataset.assigned=selected;
  w.querySelector(".slot").textContent=selected;
}

function check(){
  document.querySelectorAll(".word").forEach(w=>{
    const s=w.querySelector(".slot");
    s.classList.remove("ok","bad");
    if(w.dataset.assigned===w.dataset.correct) s.classList.add("ok");
    else s.classList.add("bad");
  });
}

function solve(){
  document.querySelectorAll(".word").forEach(w=>{
    w.dataset.assigned=w.dataset.correct;
    w.querySelector(".slot").textContent=w.dataset.correct;
  });
  check();
}

function next(){
  idx=(idx+1)%TASKS.length;
  load();
}

renderPalette();
load();
</script>

</body>
</html>
