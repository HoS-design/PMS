<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fremdw√∂rter im Kontext ‚Äì Generator</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --ink:#e8eefc;
      --muted:#a9b6d8;
      --line:rgba(255,255,255,.12);
      --accent:#7aa2ff;
      --accent2:#34d399;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:radial-gradient(1000px 600px at 20% 0%, #152046 0%, var(--bg) 60%);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .wrap{width:min(900px,100%);}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      padding:20px;
    }
    h1{margin-top:0}
    .word{font-size:34px;font-weight:900;margin:10px 0}
    .meta{color:var(--muted);font-size:13px}
    .box{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,.18);
      margin:12px 0;
    }
    button{
      background:linear-gradient(180deg, rgba(122,162,255,.95), rgba(122,162,255,.75));
      color:#08102a;
      border:none;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
    }
    button.secondary{
      background:transparent;
      color:var(--ink);
      border:1px solid var(--line);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    a{color:var(--accent2)}
    .auftrag{
      background:rgba(52,211,153,.12);
      border:1px solid rgba(52,211,153,.35);
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Fremdw√∂rter im Kontext</h1>
    <p class="meta">Zuf√§lliges Fremdwort ¬∑ Bedeutung (Duden-orientiert)</p>

    <div class="row">
      <button id="newWord">Neues Fremdwort</button>
      <button id="reset" class="secondary">Reset</button>
    </div>

    <h2 class="word" id="word">‚Äì</h2>
    <p class="meta" id="pos">‚Äì</p>

    <div class="box">
      <b>Bedeutung</b>
      <p id="meaning">‚Äì</p>
    </div>

    <div class="box auftrag">
      <b>‚úèÔ∏è Arbeitsauftrag</b>
      <p>
        Schreibe <b>einen eigenen Satz</b>, in dem das Fremdwort sinnvoll verwendet wird.<br>
        Der Satz muss zeigen, dass du die Bedeutung verstanden hast.
      </p>
    </div>

    <div class="box">
      <b>Duden-Link</b><br>
      <a id="duden" href="#" target="_blank">‚Äì</a>
    </div>
  </div>
</div>

<script>
  const duden = w => `https://www.duden.de/rechtschreibung/${encodeURIComponent(w)}`;

  const words = [
    {w:"System", p:"Substantiv", m:"Geordnete Struktur oder Regelwerk.", d:duden("System")},
    {w:"Methode", p:"Substantiv", m:"Geplantes Vorgehen, um ein Ziel zu erreichen.", d:duden("Methode")},
    {w:"Niveau", p:"Substantiv", m:"Stufe oder Grad von Leistung oder Qualit√§t.", d:duden("Niveau")},
    {w:"Alternative", p:"Substantiv", m:"Andere M√∂glichkeit, zwischen der man w√§hlen kann.", d:duden("Alternative")},
    {w:"Analyse", p:"Substantiv", m:"Genaues Untersuchen, um etwas zu verstehen.", d:duden("Analyse")},
    {w:"Strategie", p:"Substantiv", m:"Plan zum Erreichen eines Ziels.", d:duden("Strategie")},
    {w:"naiv", p:"Adjektiv", m:"Unkritisch oder leichtgl√§ubig.", d:duden("naiv")},
    {w:"kritisch", p:"Adjektiv", m:"Pr√ºfend und hinterfragend.", d:duden("kritisch")},
    {w:"Manipulation", p:"Substantiv", m:"Gezielte Beeinflussung anderer.", d:duden("Manipulation")},
    {w:"Renommee", p:"Substantiv", m:"Guter Ruf oder Ansehen.", d:duden("Renommee")},
    {w:"Hautevolee", p:"Substantiv", m:"Vornehme Gesellschaftsschicht.", d:duden("Hautevolee")},
    {w:"Algorithmus", p:"Substantiv", m:"Feste Schrittfolge zur L√∂sung eines Problems.", d:duden("Algorithmus")}
    // üëâ Liste beliebig erweiterbar (60+ empfohlen)
  ];

  let used = new Set();

  function newWord(){
    if(used.size === words.length){
      alert("Alle W√∂rter wurden verwendet.");
      return;
    }
    let i;
    do { i = Math.floor(Math.random()*words.length); }
    while(used.has(i));
    used.add(i);

    const x = words[i];
    document.getElementById("word").textContent = x.w;
    document.getElementById("pos").textContent = x.p;
    document.getElementById("meaning").textContent = x.m;
    document.getElementById("duden").textContent = x.d;
    document.getElementById("duden").href = x.d;
  }

  function reset(){
    used.clear();
    document.getElementById("word").textContent = "‚Äì";
    document.getElementById("pos").textContent = "‚Äì";
    document.getElementById("meaning").textContent = "‚Äì";
    document.getElementById("duden").textContent = "‚Äì";
    document.getElementById("duden").href = "#";
  }

  document.getElementById("newWord").onclick = newWord;
  document.getElementById("reset").onclick = reset;
</script>
</body>
</html>
